<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>PCSS - sample</title>
    <script src="pcss.js"></script>
    <style>
    body {
      padding-top: 0.3em;
      padding-left: 1.8em;
      font-size: 100px;
    }

    #led {
      color: darkorchid;
    }

    #servo {
      transform: rotate(0deg); /* 0 to 180 */
      display: inline-block;
    }
    </style>
  </head>
  <body>
    <div id="led" data-css-device="type:multi-color-led; port-type:i2c; port-number:0; address:0x40; pwm-pin:0,1,2; min-pulse:0; max-pulse:0.006;">LED</div>
    <div id="servo" data-css-device="type:servo; port-type:i2c; port-number:0; address:0x40; pwm-pin:3; min-pulse:0.0011; max-pulse:0.00195; angle-range:180;">SERVO<BR><span id="angl"></span></div>

    <script>
const element =document.querySelector("#led");
element.style.color="darkorchid";
console.log("debugging");
console.log(getComputedStyle(element).color);

let color = "yellow";

setInterval(function(){
if(color==="yellow"){
  color="blue";
}else{
color="yellow";

}
element.style.color=color;
// LED エレメントを取得
const elementServo = document.querySelector("#servo");
// transform プロパティを変更
var rnd=Math.floor(Math.random()*180);
elementServo.style.transform = 'rotate('+rnd+'deg)';
console.log(color);

},1000);

    </script>
  </body>
</html>
